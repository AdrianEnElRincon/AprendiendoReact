<!-- Usar la funcion useState para modificar el estado rectificando el error de cambiar props -->

<title>Ahora si se cambia!</title>

<body>

    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        const rootNode = document.getElementById('root')

        const root = ReactDOM.createRoot(rootNode)

        function Bienvenido(props) {

            const [nombre, setNombre] = React.useState(props.nombre)

            return (
                <div>
                    <h1>Bienvenido {nombre}</h1>
                    <button onClick={() => setNombre('Laura')}>Cambia el Nombre</button>
                </div>
            )
        }

        root.render(<Bienvenido nombre="Juan Diaz" />)

    </script>

</body>
