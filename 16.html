<!-- Como usar listas para crear elementos en React -->

<title>Componentes a partir de Arrays</title>

<body>

    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        const rootNode = document.getElementById('root')

        const root = ReactDOM.createRoot(rootNode)

        const animales = ['Perros', 'Gatos', 'Tortugas']

        function Animal(props) {
            return <li>{props.nombre}</li>
        }

        function ListaAnimales(props) {
            return (
                <ul>
                    {animales.map( animal => <Animal nombre={animal}/>)}
                </ul>
            )
        }

        root.render(<ListaAnimales />)

    </script>

</body>
